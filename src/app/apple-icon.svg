  <!-- Open book icon -->
  <g transform="translate(45, 60)">
    <!-- Left page -->
    <path d="M0 10C0 10 20 0 40 10C40 10 40 70 40 70C40 70 20 60 0 70C0 70 0 10 0 10Z" 
          fill="white"/>
    
